
<div>
  <b-container>
    <b-row>
      <b-col md="9">
        <b-form-checkbox-group id="categories"
                               data-test="categories"
                               v-model="categories"
                               @change="categorySelected"
                               class="d-flex justify-content-md-between pt-2 mr-0"
                               :options="categoriesList">
        </b-form-checkbox-group>
      </b-col>

      <b-col md="3">
        <b-button id="show"
                  data-test="buttonShow"
                  @click="show"
                  size="md"
                  class="ml-0 pl-1 pr-2">
                  Show
        </b-button>

        <b-button id="resetFavprites"
                  data-test="buttonResFav"
                  @click="resetFavorites"
                  size="md"
                  class="ml-2 pl-1 pr-2">
                  Res Fav
        </b-button>

        <b-button id="email"
                  data-test="buttonEmail"
                  @click="email"
                  size="md"
                  class="ml-2 pl-2 pr-2">
                  Email
        </b-button>
      </b-col>

    </b-row>

  </b-container>

  <b-modal ref="modalData" id="modal1" title="Bootstrap-Vue">
    <p class="my-4">Hello from modal!</p>
  </b-modal>

  <b-container>
    <b-row class="mt-4">

      <b-col md="2">
        <b-form-select id="day"
                       data-test="day"
                       v-model="day"
                       @change="daySelected"
                       :options="days"
                       class="mb-3 ml-0"
                       size="md">
        </b-form-select>
      </b-col>

      <b-col md="2">
        <b-form-select id="startHour"
                       data-test="startHour"
                       v-model.number="startHour"
                       @change="startHourSelected"
                       class="mb-3 ml-0"
                       :options="startHours">
        </b-form-select>
      </b-col>

      <b-col md="2">
        <b-form-select id="endHour"
                       data-test="endHour"
                       v-model.number="endHour"
                       @change="endHourSelected"
                       :options="endHours">
        </b-form-select>
      </b-col>

      <b-col md="3">
        <b-form-input id="textSearch"
                      data-test="textSearch"
                      v-model="textSearch"
                      class="mr-2"
                      placeholder="Wpisz szukany tekst">
        </b-form-input>
      </b-col>

      <b-button id="buttonSearch"
                ref="buttonSearch"
                data-test="buttonSearch"
                @click="search"
                size="md"
                class="ml-2 mr-3 mb-3 pl-3 pr-4">
                Search
      </b-button>

      <b-button id="buttonResetAll"
                data-test="buttonResetAll"
                @click="resetAll"
                class="ml-2 mb-3 px-3"
                size="md">
                Reset All
      </b-button>

    </b-row>
  </b-container>

</div>
