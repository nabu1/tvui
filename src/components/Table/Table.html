<div v-cloak>
  <b-container>
    <b-row v-cloak>
      <b-table id="table"
               data-test="table"
               striped
               hover
               bordered
               :items="items"
               :fields="fields">

        <template slot="checkbox" slot-scope="row">
            <b-form-checkbox id="checkbox" v-model="data.item.selected">
              {{ row.value }}
            </b-form-checkbox>
        </template>

        <template slot="index" slot-scope="data">{{ data.index + 1 }}</template>
        <span slot="link" slot-scope="data" v-html="data.value">{{ data.value }}</span>

      </b-table>
    </b-row>
  </b-container>
</div>
